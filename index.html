<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div>
            <h1>PASSWORD GENERATOR</h1>
        </div>


        <form class="row g-3">
            
            <div class="col-auto" >
                
              <label for="inputPassword2" class="visually-hidden">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" style="width: 18rem;">
            </div>
          </form>
          
              <div class="card mt-2" style="width: 18rem;">
                <div class="card-body">
                    <div class="strength">
                  <h5 class="card-title" style="text-align: left;">Password Length</h5> <div class="slider-number" slider-num>number</div></div>
                 <form>
                    <div class="form-group mt-4" >
                      <input type="range" class="form-control-range" id="formControlRange" slider style="width: 18rem;">
                    </div>
                    
                  </form>
                
                  
                
                 <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" value="" id="Uppercase">
                    <label class="form-check-label" for="flexCheckDefault">
                      Include UpperCase Letter
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Lowercase" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Include LowerCase Letter
                    </label>
                  </div>
                  <div class="form-check" >
                    <input class="form-check-input" type="checkbox" value="" id="Number">
                    <label class="form-check-label" for="flexCheckDefault">
                    Include Number  
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Symbol" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                    Include Symbols
                    </label>
                  </div>
                  <div class="indicator mt-3">
                    <h6>Strength</h6>
                    <div class="colorindicator"></div>
                  </div>
                </div>
                <div class="button mb-3">
                    <button class="btn btn-primary" type="button" generate-pass>Generate Password</button>
                    </div>
               
                    
                  </div>
                 
              </div>
              
        

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>  
</body>
</html>
