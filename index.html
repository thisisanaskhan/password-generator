<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1>PASSWORD GENERATOR</h1>
        </div>

        <div class="pass-display" >
        <input readonly placeholder="Password" class="display" data-passwordDisplay>
        
        <button class="copyBtn" data-copy >
          <span class="copy-msg" data-copyMsg > 
          <i class="bi bi-copy"></i>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
          </svg></span>
        </button>
        </div>
       
        <div class="input">
          <div class="card mt-3">
            <div class="container">
              <div class="text mt-3">Password Generator
                <span data-lengthNumber>0</span>
              </div>

              <div class="range-slider mt-4 mb-3">
                <input type="range" min="1" max="20" class="slider" data-lengthSlider>          
               </div>

               <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
              </div>
              <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
              </div>
              
              <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
              </div>

              <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
              </div>

              <div class="text mt-5">Strength
               <span class="dot" data-indicator></span>
              </div>

              <div class="bttn"><button class="generateButton mt-5">Generate Password</button></div>

            
            </div>

          </div>

        </div>
            
               
                 
    </div>
              
        

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>  
</body>
</html>
